  sub-category: $()
  tests:
  - command: a=6; echo $(echo -n $a; a=8; echo -n $a); echo $a
- category: expansion
  sub-category: $()
  tests:
  - command: a=6; echo $(echo $(echo $(echo `echo baba`))); echo $a
- category: expansion
  sub-category: backticks
