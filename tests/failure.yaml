- category: expansion
  sub-category: single_quote
  tests:
  - command: echo '\'
- category: expansion
  sub-category: $()
  tests:
  - command: a=6; echo $(echo $(echo $(echo `echo baba`))); echo $a
- category: expansion
  sub-category: backticks
  tests:
  - command: a=6; echo `echo `echo `echo $(echo baba)```; echo $a
- category: errors
  sub-category: functions
  tests:
  - command: 'fun () {

      echo $(echo baba`echo "coucou`echo)

      }; fun

      '
- category: errors
  sub-category: functions
  tests:
  - command: 'fun () {

      echo `echo baba`echo "coucou`echo"

      }; fun

      '
- category: scripts
  sub-category: comments
  tests:
  - command: '# This is a comment

      echo "This is a simple command"

      # This is a comment

      echo "with multiple lines" # This is a comment

      # This is a comment

      echo "and no special characters" # This is a comment

      '
- category: scripts
  sub-category: comments
  tests:
  - command: 'for i in a b c # This is a comment

      do echo $i # This is a comment

      done # This is a comment

      '
- category: scripts
  sub-category: comments
  tests:
  - command: 'for i in a b c # This is a comment

      do echo $i # This is a comment

      done # This is a comment

